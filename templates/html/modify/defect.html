{% extends 'html/modify/modifyBase.html' %}

{% block modifyBody %}

<h1>{{modifyModel}} Defecto{% if modeModify != "new" %}: {{defectToModify.name}}{% endif %}</h1>
<h1>{{statusModify}}</h1>
    
{% if modeModify != "new" %}<form style="text-align:center" action="/Defect/{{defectToModify.id}}" method="post" >
{% else %}<form style="text-align:center" action="/newDefect" method="post" >{% endif %}
    
    Nombre:</br>
    <input name="defectName" value="{{defectToModify.name}}"></input>  </br></br>
    
    Seccion:</br>                                  
    <select style="display:block;margin: 0 auto;" name="defectSection" id="defectSection" multiple>
      {% for section in sectionList %}
        {% if section in defectToModify.seccion.all %}
          <option value={{ section.name }} selected>{% if section.name == "380" %}A{% endif %}{{ section.name }}</option>
        {% else %}
          <option value={{ section.name }}>{% if section.name == "380" %}A{% endif %}{{ section.name }}</option>
        {% endif %}
      {% endfor %}
    </select>
                              
               
    </br> 
    <input id="submit" type = "submit" value = {% if modeModify == "new" %}"Crear"{% else %}"Cambiar"{% endif %}>
    
</form>    

{% endblock modifyBody %}
