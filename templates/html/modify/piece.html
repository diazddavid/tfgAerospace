{% extends 'html/modify/modifyBase.html' %}

{% block modifyBody %}

<h1>{{modifyModel}} Pieza {{pieceToModify.name}}</h1>
<h1>{{statusModify}}</h1>
    
{% if modeModify != "new" %}<form style="text-align:center" action="/Piece/{{pieceToModify.id}}" method="post" >
{% else %}<form style="text-align:center" action="/newPiece" method="post" >{% endif %}
    
    Nuevo Nombre:</br>
    <input name="pieceName" value="{{pieceToModify.name}}"></input>  </br>
    
    </br> 
    <input id="submit" type = "submit" value = {% if modeModify == "new" %}"Crear"{% else %}"Cambiar"{% endif %}>
    
</form>    

{% endblock modifyBody %}
